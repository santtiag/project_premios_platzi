<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'polls/css/index.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'polls/css/aura.css' %}" rel="stylesheet"> -->
</head>

<body>
    <div class="bar_nav">
        <nav>
            <ul>
                <li><a href="{% url 'polls:index' %}">Home</a></li>
                <li><a href="">Page2</a></li>
                <!-- <li><a href="#"></a></li> -->
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
    <br>
    <br>

    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
                <h1>{{question.question_text}}</h1>
            </legend>
            {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
            {% endif %}

            {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" value="{{ choice.id }}" id="choice{{ forloop.counter }}">

            <label for="choice{{ forloop.counter }}">
                {{ choice.choice_text }}
            </label>
            <br>

            {% endfor %}
        </fieldset>
        <input type="submit" name="" value="Votar">
    </form>
</body>

</html>
